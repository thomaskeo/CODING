<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>

	<body>
		<div id="messages"> 
		  <div class="message" id="msgtpl" style="display:none;">
			<div class="info">
			  <p><strong>{{user.username}}</strong></p>
			  <p>{{message}}</p>
			  <span class="date">{{h}}:{{m}}</span>
			</div>
		  </div>
		</div>

		<div id="login">
		  <form action="" id="loginform">
			<h1>Bienvenue</h1>
			<p>Ceci est un tchat, entrez votre pseudo</p>
			<input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
			<input type="mail" hidden name="mail" id="mail" placeholder="E-mail">
			<input type="submit" value="Envoyer">
		  </form>
		</div>

		<form action="" id="form">
		  <input type="text" id="message" class="text" size="50px"/>
		</form>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/mustache.js"></script>
		<script src="http://localhost:1337/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>
	
	</body>
</html>
